apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-production
  namespace: flux-system
spec:
  interval: 30m0s
  path: ./kubernetes/apps/overlays/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-staging
  namespace: flux-system
spec:
  interval: 1m
  path: ./kubernetes/apps/overlays/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
