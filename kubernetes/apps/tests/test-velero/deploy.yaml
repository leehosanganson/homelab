apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-velero-pvc
  namespace: tests
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-velero-deployment
  namespace: tests
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-velero
  template:
    metadata:
      labels:
        app: test-velero
      annotations:
        backup.velero.io/backup-volumes: test-velero-pvc
    spec:
      containers:
        - name: nginx
          image: nginx
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: test-velero-pvc
