apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-env-external
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: n8n-env
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: n8n-db-username
    - secretKey: password
      remoteRef:
        key: n8n-db-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-backup-env-external
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: n8n-backup-env
    creationPolicy: Owner
  data:
    - secretKey: storage-account-name
      remoteRef:
        key: homelab-backup-storageaccount-name
    - secretKey: blob-sas
      remoteRef:
        key: n8n-blob-sas
