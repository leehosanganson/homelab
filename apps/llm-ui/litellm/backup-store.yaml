apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: litellm-backup-storage
  namespace: llm
spec:
  configuration:
    destinationPath: https://lhshomelabbackup.blob.core.windows.net/litellm
    azureCredentials:
      storageAccount:
        name: litellm-backup-env
        key: storage-account-name
      storageSasToken:
        name: litellm-backup-env
        key: blob-sas
    wal:
      compression: gzip
    data:
      compression: gzip
  retentionPolicy: 7d
