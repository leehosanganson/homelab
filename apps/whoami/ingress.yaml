apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: tests
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: whoami.leehosanganson.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
  tls:
    - hosts:
        - whoami.leehosanganson.dev
      secretName: whoami-tls
